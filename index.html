<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <!-- This will be in big size -->
        <div class="heading">
            TIC TAC TOE
            <hr class="underline">
        </div>

        <!-- game section with three row -->
        <div class="game-section row gap-1rem">

            <!-- new game button -->
            <button class="new-game-btn shine-btn">New Game</button>

            <img src="image/none.svg" alt="" class="user-symbol">

            <!-- boxes to draw symbols -->
            <div class="game-board row gap-5px">
                <img src="image/none.svg" id="0" alt="">
                <img src="image/none.svg" id="1" alt="">
                <img src="image/none.svg" id="2" alt="">
                <img src="image/none.svg" id="3" alt="">
                <img src="image/none.svg" id="4" alt="">
                <img src="image/none.svg" id="5" alt="">
                <img src="image/none.svg" id="6" alt="">
                <img src="image/none.svg" id="7" alt="">
                <img src="image/none.svg" id="8" alt="">

                <!-- the text that will appear after the game ends -->
                <div class="won-text hidden">You Won</div>
                <div class="lose-text hidden">You Lose</div>
                <div class="draw-text hidden">Draw</div>
            </div>

            <!-- score board that displays won, lose and draw -->
            <div class="score-board row">
                <div class="won">
                    <p class="text">Won</p>
                    <p class="score" id="won-score">0</p>
                </div>
                <div class="lose">
                    <p class="text">Lose</p>
                    <p class="score" id="lose-score">0</p>
                </div>
                <div class="draw">
                    <p class="text">Draw</p>
                    <p class="score" id="draw-score">0</p>
                </div>
            </div>
        </div>
    </main>

    <!-- choose option appears after user clicks new game button -->
    <div class="choose">
        <img src="image/o.svg" alt="" id="o">
        <img src="image/x.svg" alt="" id="x">
    </div>


    <script src="js/app.js"></script>
</body>
</html>
